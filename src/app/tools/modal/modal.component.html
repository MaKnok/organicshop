<section *ngIf="statusModal" class="container">
    <div class="card">
        <div class="container">
            <div class="row">
                <i class={{icon}}></i>
            </div>
            <div class="row mt-3">
                <div class="info-card">
                    <p class="message">
                        {{ message }}
                    </p>
                </div>
            </div>
            <div class="row mt-3" *ngIf="modalType == CONFIRMATION_MODAL">
                <div class="col-6">
                    <button (click)="closeModal()" class="btn btn-danger" >
                        NÃ£o
                    </button>
                </div>
                <div class="col-6">
                    <button (click)="yesAnswer()" class="btn btn-success">
                        Sim
                    </button>
                </div>
            </div>
            <div class="row mt-3" *ngIf="modalType == OK_MODAL">
                <div class="col-12">
                    <button (click)="yesAnswer()" class="btn btn-success ok-button">
                        Ok
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div class="overlay"></div>
</section>
