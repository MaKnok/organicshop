
<section class="container">
  <div class="row mt-4">
    <div class="col-lg-3">
      <form class="form-group">
        <div class="input-group mb-2">
          <input type="text" class="form-control" id="searchItem" placeholder="Busca">
        </div>
        <div>
          <button type="button" class="btn btn-primary">
            <i class="fa fa-search"></i>
            <a class="label-button">Buscar item</a>
          </button>
        </div>
      </form>

      <div class="buttons-wrapper mt-5">
        <div class="edit-item">
          <button type="button" 
                class="btn btn-success mt-3" 
                [routerLink]="['/add-update-item']">
                <i class="fa fa-plus"></i>
          </button>
        </div>
        <div class="edit-item">
          <button type="button" 
                class="btn btn-warning mt-3" 
                [routerLink]="['/add-update-item']">
                <i class="fa fa-pencil"></i>
          </button>
        </div>
        <div class="edit-item">
          <button type="button" 
                class="btn btn-danger mt-3" 
                [routerLink]="['/add-update-item']">
                <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
     
    </div>
    <div class="col-lg-9">
      <div class="table-wrapper">
        <table class="table-style">
          <thead class="table-style__header">
            <th class="table-style__header__content">Data</th>
            <th class="table-style__header__content">Nome do Item</th>
            <th class="table-style__header__content">Preço</th>
          </thead>
          <tbody *ngIf="inventoryItems$; else emptyList">
            <tr class="table-style__row-style"  *ngFor="let item of inventoryItems$">
              <td class="table-style__row-style__content">{{ item?.date | date:"short" }}</td>
              <td class="table-style__row-style__content">{{ item?.itemName }}</td>
              <td class="table-style__row-style__content">{{ item?.itemPrice | currency }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #emptyList>
        <p>Nenhuma operação cadastrada</p>
      </ng-template>
    </div>
  </div>
</section>
