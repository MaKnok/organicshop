<div class="container">
  <div class="row mt-4">
    <div class="col-lg-12">
      <button type="button" class="btn btn-primary" routerLink="/home">
        <i class="fa fa-arrow-left"></i>
      </button>
      <div class="cat-buttons">
        <button *ngFor="let category of categories$;"
              type="button"
              class="btn btn-primary ml-3"
              #categoryButton
              [ngClass]="{'food-button': category.id === this.FOOD_CAT,
                          'health-button': category.id === this.HEALTH_CAT,
                          'sup-button': category.id === this.SUP_CAT,
                          'beauty-button': category.id === this.BEAUTY_CAT}"
              (click)="gotoCategory(category)"
              >
        <i class="fa fa-cutlery" *ngIf="category.id === this.FOOD_CAT"></i>
        <i class="fa fa-bath" *ngIf="category.id === this.HEALTH_CAT"></i>
        <i class="fa fa-flask" *ngIf="category.id === this.SUP_CAT"></i>
        <i class="fa fa-paint-brush" *ngIf="category.id === this.BEAUTY_CAT"></i>
        <a class="category-name">{{ category.categoryName }}</a>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <router-outlet></router-outlet>
  </div>
</div>
