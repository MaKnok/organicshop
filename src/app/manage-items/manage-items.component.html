<div class="container">
  <div class="row mt-4">
    <div class="col-lg-12">
      <button type="button" class="btn btn-primary" routerLink="/home" *ngIf="this.router.url.includes('manage-item')">
        <i class="fa fa-arrow-left"></i>
      </button>
      <div class="cat-buttons">
        <button *ngFor="let category of categories$;"
              type="button"
              class="btn btn-primary ml-3 cat-button"
              #categoryButton
              (click)="gotoCategory(category)"
              >
        <i class="fa fa-cutlery" *ngIf="category.id === this.manageItemsService.FOOD_CAT"></i>
        <i class="fa fa-bath" *ngIf="category.id === this.manageItemsService.HEALTH_CAT"></i>
        <i class="fa fa-flask" *ngIf="category.id === this.manageItemsService.SUP_CAT"></i>
        <i class="fa fa-paint-brush" *ngIf="category.id === this.manageItemsService.BEAUTY_CAT"></i>
        <a class="category-name">{{ category.categoryName }}</a>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <router-outlet></router-outlet>
  </div>
</div>
