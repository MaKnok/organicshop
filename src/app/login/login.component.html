<div class="container-fluid">
  <section class="container text-center">

    <form class="form mt-4" (ngSubmit)="enterLogin()" #loginForm="ngForm">
        <div class="logo-img"><img src="assets/img/organic-shop.svg" class="img-fluid" alt="organic-shop"></div>
        <h2 class="form-title">Login</h2>

        <div class="form-group">
          <label for="user">UsuÃ¡rio</label>
          <input class="form-control"
                 id="user"
                 type="text"
                 name="user"
                 [(ngModel)]="user"
                 #userField="ngModel"
                 (click)="clearValidationMessage()"
                 required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input class="form-control"
                 id="password"
                 type="password"
                 name="password"
                 [(ngModel)]="password"
                 #passwordField="ngModel"
                 (click)="clearValidationMessage()" required>
        </div>

        <div class="invalid-feedback" *ngIf="validationMessage !== ''">{{validationMessage}}</div>

        <div class="botao-wrapper">
          <button class="btn btn-secondary btn-block" type="reset">Limpar</button>
          <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Entrar</button>
        </div>
    </form>

  </section>
</div>
