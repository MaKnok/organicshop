<h4 class="text-center">Registrar novo usuário</h4>

<form class="form mt-4">
  <div class="form-group">
    <input
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
    />
    <div class="invalid-feedback" *ngIf="newUserForm.get('userName')?.errors?.required &&
    newUserForm.get('userName')?.touched">{{validationMessage}}</div>
  </div>
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" formControlName="email" />
    <div class="invalid-feedback" *ngIf="newUserForm.get('email')?.errors?.required &&
    newUserForm.get('email')?.touched">{{validationMessage}}</div>
  </div>
  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
    <div class="invalid-feedback" *ngIf="newUserForm.errors?.senhaIgualUsuario || newUserForm.get('password')?.errors?.required &&
    newUserForm.get('password')?.touched">{{validationMessage}}</div>
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já um usuário? <a [routerLink]="['']"> Faça Login</a></p>
