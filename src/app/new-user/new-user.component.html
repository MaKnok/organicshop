<div class="container-fluid">
  <div class="container text-center">

    <h4 class="text-center mt-4">Registrar novo usuário</h4>

    <form class="form mt-4">

        <div class="form-group">
            <label for="user">Usuário</label>
            <input
              class="form-control mt-2 text-center"
              formControlName="userName"
            />
            <div class="invalid-feedback"
                 *ngIf="newUserForm.get('userName')?.errors?.required
                 && newUserForm.get('userName')?.touched">{{validationMessage}}
            </div>
        </div>

        <div class="form-group mt-3">
          <label for="user">E-mail</label>
          <input class="form-control mt-2 text-center" formControlName="email" />
          <div class="invalid-feedback"
              *ngIf="newUserForm.get('email')?.errors?.required
              && newUserForm.get('email')?.touched">{{validationMessage}}
          </div>
        </div>

        <div class="form-group mt-3">
          <label for="user">Senha</label>
          <input type="password"
                 class="form-control mt-2 text-center"
                 formControlName="password"/>
                <div class="invalid-feedback"
                *ngIf="newUserForm.errors?.senhaIgualUsuario || newUserForm.get('password')?.errors?.required
                && newUserForm.get('password')?.touched">{{validationMessage}}
                </div>
        </div>

        <div class="form-group mt-3">
          <label for="user">Confirme a senha</label>
          <input type="password"
                 class="form-control mt-2 text-center"
                 formControlName="password"
          />
          <div class="invalid-feedback"
          *ngIf="newUserForm.errors?.senhaIgualUsuario || newUserForm.get('password')?.errors?.required
          && newUserForm.get('password')?.touched">{{validationMessage}}</div>
        </div>

        <button class="btn btn-primary btn-block mt-4">Cadastro</button>
    </form>

    <div class="row mt-4">
      <p>Já um usuário? <a [routerLink]="['/login']"><strong>Faça Login</strong></a></p>
    </div>

  </div>
</div>
